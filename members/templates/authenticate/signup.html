{% extends "base.html" %}

{% block title %}Signup Page{% endblock %}

{% block content %}

  {% if form.errors %}
    <p>There was an error with your form.</p>
  {% endif %}

  <h1>Welcome to the Signup Screen</h1>

  <form action="{% url 'signup' %}" method=POST>
    {% csrf_token %}
    
    {{ form }}
  
    <input type="submit" value="Submit">
{% endblock %}
