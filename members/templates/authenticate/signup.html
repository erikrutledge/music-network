{% extends "base.html" %}

{% block title %}Signup Page{% endblock %}

{% block content %}
  {% if form.errors %}
    <p class="error-message">There was an error with your form. Please try again.</p>
  {% endif %}

  <form class="signup-form" action="{% url 'signup' %}" method=POST>
    {% csrf_token %}
    
    {{ form.as_p }}
  
    <input type="submit" value="Submit">
{% endblock %}
