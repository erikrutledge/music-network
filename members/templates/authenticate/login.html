{% extends "base.html" %}

{% block title %}Login Page{% endblock %}

{% block content %}
  <h1>Welcome to the Login Screen</h1>

  <form method=POST>
    {% csrf_token %}
    
    <div>
      <label>Username</label>
      <input type="text" name="username">

      <label>Password</label>
      <input type="password" name="password">

      <input type="submit" value="Submit">
    </div>
  </form>

{% endblock %}
