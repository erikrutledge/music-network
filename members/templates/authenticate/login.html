{% extends "base.html" %}

{% block title %}Login Page{% endblock %}

{% block content %}
  <form class="login-form" method=POST>
    {% csrf_token %}

    <input type="text" placeholder="Username"><br>
    <input type="password" placeholder="Password"><br>
    <input class="login-button" type="submit" value="Login">

  </form>
{% endblock %}
