<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Base Page{% endblock %}</title>
</head>
<body>
  <div class="navbar">
    <nav>
          {% if user.is_authenticated %}
            <!-- <a class="nav-item nav-link active" href="{% url 'home' %}">Home</a> -->
            <a class="nav-item nav-link" href="{% url 'music' %}">Discover Music</a>
            <a class="nav-item nav-link" href="{% url 'friends' %}">Find Friends</a>
            <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
            <a class="nav-item nav-link" href="{% url 'signup' %}">Signup</a>
          {% endif %}
    </nav>
  </div>
  <div class="container">
    {% if messages %}
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    {% endif %}
  </div>
{% block content %}
{% endblock %}

</body>
</html>
